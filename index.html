<!DOCTYPE html>
<html>
  <head>
    <title>Darkside</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/avatar/avatar.png">
    <link rel="stylesheet" href="/tabs/style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: black;">
    <audio id="tgp" loop><source src="https://o44j7l4g3.qnssl.com/ebab6b55-7dbd-4eeb-9151-0c1222cf9dc1.audio/mp3"></audio>
    <div class="tab-bar">
    <button class="tab" onclick="openTab(event, 'html-cont');">HTML</button>
    <button class="tab" onclick="openTab(event, 'css-cont');">CSS</button>
    <button class="tab" onclick="openTab(event, 'js-cont');">JS</button>
    <button class="tab" onclick="openTab(event, 'result-cont');">Result</button>
    <button class="tab" id="save">Save</button>
    <button class="tab" onclick="document.getElementById('tgp').play();">Play BGM</button>
    <button class="tab" onclick="document.getElementById('tgp').pause();">Stop BGM</button>
    </div>
    <div class="tab-content" id="html-cont"><div id="html"></div></div>
    <div class="tab-content" id="css-cont"><div id="css"></div></div>
    <div class="tab-content" id="js-cont"><div id="js"></div></div>
    <div class="tab-content" id="result-cont"><iframe id="result"></iframe></div>
    <script src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ace.js"></script>
    <script src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ext-emmet.js"></script>
    <script src="https://rawgithub.com/nightwing/emmet-core/master/emmet.js"></script>
    <script src="/tabs/script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
